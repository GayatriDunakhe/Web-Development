<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <form action="#">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="your name"></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="your email"></td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td><input type="password"></td>
                </tr>

                <tr>
                    <td>Phone Number:</td>
                    <td><input type="number"></td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td>
                        Male: <input type="radio" name="gender" value="male">
                        Female: <input type="radio" name="gender" value="female">
                        Other: <input type="radio" name="gender" value="other">
                    </td>
                </tr>

                <tr>
                    <td>language</td>
                    <td>
                        <select name="language" id="lang">
                            <option value="default">Select language</option>
                            <option value="Marathi">Marathi</option>
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Zip Code:</td>
                    <td><input type="number"></td>
                </tr>

                <tr>
                    <td>About:</td>
                    <td><textarea name="about" cols="25" placeholder="Write about yourself..."></textarea></td>
                </tr>

                <tr>
                    <td colspan="2"><button>Register</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
