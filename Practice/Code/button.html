<html>
    <body style="background-color: skyblue;">
        <!-- Button by button tag -->
        <button>Click me</button>

        <!-- button by input tag -->
        <input type="button" name="btn", value="Click me">

        <!-- button by input=submit tag -->
        <input type="submit" name="btn", value="Click me">

        <!-- button with red text -->
        <button style="color: red;">Click me</button>

        <!-- button with red bg -->
        <button style="background: blue;">Click me</button>

        <!-- button with yellow border -->
        <button style="border: 2px solid yellow;">Click me</button>

        <!-- button with dash border -->
        <button style="border: 2px dashed yellow;">Click me</button>

        <!-- button with groove border -->
        <button style="border: 2px groove yellow;">Click me</button>


    </body>
</html>
